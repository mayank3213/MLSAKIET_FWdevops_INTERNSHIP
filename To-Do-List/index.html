<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Daily Tasks</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <section class="container">
        <div class="heading">
            <img class="heading__img" src="https://cdn-icons-png.freepik.com/256/8476/8476658.png?semt=ais_hybrid" alt="Task Icon">
            <h1 class="heading__title">My Daily Tasks</h1>
        </div>
        <form class="form">
            <div>
                <label class="form__label" for="task">What do I need to accomplish today?</label>
                <input class="form__input"
                       type="text" 
                       id="task" 
                       name="task"
                       size="30"
                       required>
                <button class="button"><span>Add Task</span></button>
            </div>
        </form>
        <div>
            <ul class="taskList">
            </ul>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
